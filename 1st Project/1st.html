<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>

<body>
    <div class="card">
        <div class="coverphoto"></div>
        <div class="profilepic"></div>
        <div class="info">
            <div class="profile">
                <h1><b>Maria Christina Ng</b></h1>
                <p>19</p>
                <p>London</p>
            </div>

            <div class="followers">
                <div class="number">
                    <p>80K</p>
                </div>
                <p>Followers</p>
            </div>

            <div class="likes">
                <div class="number">
                    <p>803k</p>
                </div>
                <p>Likes</p>
            </div>

            <div class="photos">
                <div class="number">
                    <p>1.4K</p>
                </div>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
